<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io Chat App</title>
    <link href="main.css" rel="stylesheet"></link>
    <script src="/socket.io/socket.io.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="loginContainer" class="card" style="width: 18rem">
      <div class="card-body">
        <div class="mb-3">
          <label class="form-label" for="displayNameInput">Display Name:</label>
          <input id="displayNameInput" type="text" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary" onclick="enterDisplayName()">Submit</button>
      </div>
    </div>

    <div id="appContainer" class="d-none">
      <div id="userContainer" class="card"></div>
      <div id="messageContainer" class="card"></div>
      <form class="message-controls" onsubmit="return sendMessage(event)">
        <input type="text" id="messageInput" class="form-control" />
        <button class="btn btn-primary">Send</button>
      </form>
    </div>

  </body>
</html>
